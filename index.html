	/***** Square hallow pattern *****/
	
    let value=5;
	for(i=0;i<value;i++){
		
		  if(i==0 || i==value-1)
		    {
			  for(j=0; j<value;j++){
				document.write("*");
			  }
			  document.write("<br>");
		   }
		  else
		  {
			   for(j=0; j<value;j++)
				{
					 if(j==0||j==value-1)
					 {
					  document.write("*");
					 }
					 else
					 {
					 document.write("&nbsp","&nbsp");
				     }
				 
			    }
				document.write("<br>");
		   }
	}
	
  </script>
</body>
